{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <h1>{{ content.title }}</h1>
  {% if form %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  {% endif %}
  {% if read %}
      {{ read.as_p }}
  {% endif %}
{% endblock %}
